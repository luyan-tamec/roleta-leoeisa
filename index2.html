<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Roleta de Sorteio (Twitch)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="tmi.min.js"></script>
  <link rel="stylesheet" href="style2.css">
  <style>
    /* BotÃ£o no canto esquerdo */
    #btnLeft {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 14px;
      background: #1976d2;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 9999;
    }
  </style>
</head>
<body>
<a id="btnLeft" href="index.html">Voltar</a>
<div class="layout">
  <div class="painel">
    <h1>Roleta de Sorteio</h1>

    <div class="controls">
      <select id="modoCor">
        <option value="colorido" selected>ğŸ³â€ğŸŒˆ cores do vale</option>
        <option value="neutro">âšª cores Neutras</option>
      </select>
      <input id="nome" type="text" placeholder="Digite um nome">
      <input id="quantidade" type="number" min="1" value="1" style="width:80px;">
      <button id="btnAdicionar">Adicionar</button>

      <input id="tempo" type="number" min="1" placeholder="Tempo (seg)" style="width:110px;">
      <button id="btnIniciar" style="background-color:#43a047;color:#fff;">Iniciar</button>
      <button id="btnParar" style="background-color:#e53935;color:#fff;">Parar</button>
    </div>

    <div class="extras">
      <input type="file" id="inputCSV" accept=".csv" style="display:none;">
      <button id="btnImportar">ğŸ“¥ Importar CSV</button>

      <select id="colunaCSV">
        <option value="0">Coluna 1</option>
        <option value="1" selected>Coluna 2</option>
        <option value="2">Coluna 3</option>
        <option value="3">Coluna 4</option>
      </select>

      <button id="btnExportar">ğŸ“¤ Exportar CSV</button>
      <button id="btnFullscreen">ğŸ–¥ï¸ Tela Cheia</button>
      <button id="btnLimpar">ğŸ§¹ Limpar Tudo</button>

      <button class="musica" id="btnMusica">ğŸµ Tocar MÃºsica</button>

      <div style="display:flex;gap:8px;align-items:center;">
        <button id="btnTema">Tema</button>

        <label style="display:flex;flex-direction:column;align-items:flex-start;color:#ccc;">
          ğŸ”Š MÃºsica
          <input type="range" id="volMusica" min="0" max="100" value="50" style="width:80px;">
        </label>

        <label style="display:flex;flex-direction:column;align-items:flex-start;color:#ccc;">
          ğŸ”” seta
          <input type="range" id="volTick" min="0" max="100" value="60" style="width:80px;">
        </label>

        <label style="display:flex;flex-direction:column;align-items:flex-start;color:#ccc;">
          ğŸ¯ Som winner
          <input type="range" id="volFinal" min="0" max="100" value="80" style="width:80px;">
        </label>
      </div>
    </div>

    <!--capturar chat Twitch -->
    <div id="twitchControls" style="margin-top:12px;background:rgba(255,255,255,0.04);padding:8px;border-radius:8px;">
      <strong style="display:block;margin-bottom:6px;">Capturar Chat Twitch (chat)</strong>
      <div style="display:flex;gap:8px;flex-wrap:wrap;align-items:center;">
        <input id="twitchChannel" placeholder="Canal Twitch (ex: meu_canal)" style="padding:8px;border-radius:6px;border:none;outline:none;">
        <input id="twitchKeyword" placeholder="Palavra-chave (ex: !participar)" style="padding:8px;border-radius:6px;border:none;outline:none;">
        <button id="btnToggleTwitch">Conectar Twitch</button>
        <span id="twitchStatus" style="color:#ccc;margin-left:8px;">Desconectado</span>
      </div>
      <div style="margin-top:8px;color:#bbb;font-size:13px;">
        os usuarios que digitam a chave serao adicionados a roleta!
        Apos a adicao dos usuarios desconecte o chat.
      </div>
    </div>

    <div id="ultimosVencedores">
      <strong>ğŸ† Ãšltimos Vencedores</strong>
      <div id="listaVencedores"></div>
      <button id="btnLimparVencedores" style="margin-top:8px;background:#e53935;color:#fff;height:35px;">ğŸ—‘ï¸ Limpar Vencedores</button>
    </div>

    <div id="listaNomes"></div>

  </div>

  <div id="container">
    <div class="seta"></div>
    <canvas id="roleta"></canvas>
    <div id="resultadoOverlay"></div>
  </div>
</div>

<script src="script2.js"></script>
</body>
</html>
