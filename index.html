<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <title>Roleta Rindo e Apoiando!</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Bot√£o no canto esquerdo */
    #btnLeft {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 10px;
      background: rgb(239, 10, 209, 0.5);
      color: #fff;
      text-decoration: none;
      border-radius: 15px;
      font-size: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      z-index: 9999;
    }

    #btnLeft2 {
      position: fixed;
      top: 70px;
      left: 20px;
      padding: 10px 5px;
      background: rgb(239, 10, 209, 0.5);
      color: #fff;
      text-decoration: none;
      border-radius: 15px;
      font-size: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      z-index: 9999;
    }

    .cartao {
      background-color: rgba(0, 0, 0, 0.526);
      border: solid 1px rgba(174, 159, 159, 0.795);
      border-radius: 30px;
      margin: 20px;
    }

    .cartaonomes {
      background-color: rgba(16, 10, 10, 0.836);
      border: solid 2px rgba(174, 159, 159, 0.795);
      border-radius: 30px;
      margin: 20px;
    }

    .btnembaralhar {
      background-color: rgba(219, 109, 14, 0.854);

    }

    .centro {
      position: absolute;
      width: 70px;
      height: 70px;
      border: #ffffff solid 1px;
      border-radius: 50%;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      transition: width 0.25s ease, height 0.25s ease;


    }



    .centrochat {
      background-color: rgb(255, 255, 255, 0.8);
      position: absolute;
      width: 300px;
      height: 110px;
      border: #050505 solid 2px;
      border-radius: 10%;
      left: 50%;
      top: 90%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      transition: width 0.25s ease, height 0.25s ease;
    }

    #chatBox {
      display: none;
    }

    iframe {
      width: 100%;
    }

    .blocoessencial {
      background-color: rgba(204, 38, 38, 0);
      border: solid 4px rgb(255, 255, 255, 0.2);
      border-radius: 30px;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-bottom: 15px;
      margin: 1px;
    }
  </style>
</head>

<body id="fundo">
  <!--<div class="botoesmenu">
    <a id="btnLeft" href="index2.html">Roleta com captura de chat</a>
    <a id="btnLeft2" href="SorteadorTwitch.html">sorteador com captura de chat</a>
  </div>-->
  <div class="layout">
    <div class="painel">
      <h1 id="titulo" style="margin:20px">Roleta Rindo e Apoiando!!</h1>
      <div class="cartao" id="painel">
        <div class="controls">

          <button id="btnTema">Tema</button>
          <select id="modoCor">
            <option value="colorido" selected>üè≥‚Äçüåà cores do vale</option>
            <option value="neutro">‚ö™ cores Neutras</option>
          </select>
          <button id="toggleChat">Mostrar Chat</button>
          <div class="blocoessencial">
            <input id="nome" type="text" placeholder="Digite um nome">
            <input id="quantidade" type="number" min="1" value="" placeholder="quantidade" style="width:80px;">
            <button id="btnAdicionar">Adicionar</button>
            <input id="tempo" type="number" min="1" placeholder="Tempo (seg)" style="width:110px;">
            <button class="btnembaralhar" id="btnEmbaralhar">üîÄ Embaralhar</button>
            <button id="btnIniciar" style="background-color:#43a047;color:#fff;">Iniciar</button>
            <button id="btnParar" style="background-color:#e53935;color:#fff;">Parar</button>
          </div>
        </div>


        <div class="extras">
          <input type="file" id="inputCSV" accept=".csv" style="display:none;">
          <button id="btnImportar">üì• Importar CSV</button>

          <select id="colunaCSV">
            <option value="0">Coluna 1</option>
            <option value="1">Coluna 2</option>
            <option value="2">Coluna 3</option>
            <option value="3">Coluna 4</option>
          </select>

          <button id="btnExportar">üì§ Exportar CSV</button>
          <button id="btnFullscreen">üñ•Ô∏è Tela Cheia</button>
          <button id="btnLimpar">üßπ Limpar Tudo</button>

          <button class="musica" id="btnMusica">üéµ Tocar M√∫sica</button>

          <label style="display:flex;align-items:center;gap:6px;color:#ccc;">
            üîävol.musica
            <input type="range" id="volumeMusica" min="0" max="10" value="1" style="width:120px;">
          </label>
          <label style="display:flex;align-items:center;gap:6px;color:#ccc;">
            üîîvol.seta----
            <input type="range" id="volTick" min="0" max="10" value="10" style="width:120px;">
          </label>

        </div>
      </div>
      <div id="ultimosVencedores">
        <strong>üèÜ √öltimos Vencedores</strong>
        <div id="listaVencedores"></div>
        <button id="btnLimparVencedores" style="margin-top:8px;background:#e53935;color:#fff;height:35px;">üóëÔ∏è Limpar
          Vencedores</button>
      </div>
      <div class="cartaonomes">
        <div id="listaNomes"></div>
      </div>


    </div>

    <div id="container">
      <div class="seta"></div>
      <canvas id="roleta"></canvas>
      <img src="centro.png" class="centro" />
      <div id="chatBox">
        <iframe class="centrochat" src="chat.html" frameborder="0"></iframe>
      </div>
      <div id="resultadoOverlay"></div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    const toggleBtn = document.getElementById('toggleChat');
    const chatBox = document.getElementById('chatBox');


    let chatVisivel = false;

    toggleBtn.addEventListener('click', () => {
      chatVisivel = !chatVisivel;

      if (chatVisivel) {
        chatBox.style.display = 'block';
        toggleBtn.textContent = 'Esconder Chat';

      } else {
        chatBox.style.display = 'none';
        toggleBtn.textContent = 'Mostrar Chat';
      }
    });


  </script>


</body>

</html>
